<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Confirmation</title>
</head>
<body style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 500px; margin: 20px auto; border-radius: 30px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.15); background-color: #f9f9f9;">
        <tr>
            <td align="center" style="padding: 20px;">
                <!-- Logo -->
                <img src="https://placehold.co/400x400" alt="Logo" width="100" height="100" style="border-radius: 50%; margin-bottom: 20px; display: block;">

                <!-- Email body -->
                <table align="center" border="0" cellspacing="0" cellpadding="0" style="margin-bottom: 20px;">
                    <tr>
                        <td align="left" style="text-align: left;">
                            <h2 style="font-size: 22px; color: #333333;">Hello, {NAME}</h2>
                            <p style="font-size: 16px; color: #666666;">Thank you for registering for our class. We're excited to have you join us!</p>
                            <p style="font-size: 16px; color: #666666;">If for any reason you wish to unregister, simply click the button below</p>
                        </td>
                    </tr>
                </table>

                <!-- Cheers Text -->
                <p style="font-size: 16px; color: #666666; text-align: left;">Cheers,<br>uOBC</p>

                <!-- Unregister button -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: auto;">
                    <tr>
                        <td align="center" style="border-radius: 30px; background: #7f1d1d; margin-top: 20px;">
                            <a href="{UNREGISTER_LINK}" target="_blank" style="background: #7f1d1d; border: 15px solid #7f1d1d; font-size: 16px; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-weight: 500; color: #ffffff; text-decoration: none; border-radius: 30px; display: inline-block;">
                                Unregister
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
